<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a [routerLink]="" class="-m-1.5 p-1.5 cursor-pointer">
                <span class="sr-only">Your Company</span>
                <img class="h-16 w-auto" [src]="'../../assets/logo.svg'" alt="logo">
            </a>
        </div>
        <div class="flex lg:hidden cursor-pointer" (click)="openMenu()">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="https://it.wikipedia.org/wiki/Interesse_(matematica_finanziaria)#:~:text=L'interesse%20composto%20o%20anatocismo,viene%20regolarmente%20aggiunto%20al%20debito." target="_blank" class="text-lg font-semibold leading-6 text-gray-900">Che cos'è l'interesse composto?</a>
            <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Nuovo conto</a>
            <a href="https://bacarotech.github.io/" class="text-lg font-semibold leading-6 text-gray-900">Contatti</a>
        </div>
    </nav>


    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed"></div>
        <div id="rightMenu"
            class="hidden fixed inset-y-0 right-0 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="../../../assets/logo.svg" alt="logo">
                </a>
                <button  type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="closeMenu()">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="https://it.wikipedia.org/wiki/Interesse_(matematica_finanziaria)#:~:text=L'interesse%20composto%20o%20anatocismo,viene%20regolarmente%20aggiunto%20al%20debito." target="_blank" 
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Che cos'è l'interesse composto?</a>
                        <a [routerLink]="'/'"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Nuovo conto</a>
                        <a href="https://bacarotech.github.io/" target="_blank"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50" >Contatti</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
